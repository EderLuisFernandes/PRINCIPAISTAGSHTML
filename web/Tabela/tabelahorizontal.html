<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablea horizontal</title>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="5" align="center">
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>País</th>
      </tr>

      <tr>
        <td>Éder</td>
        <td>25</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>Lucas</td>
        <td>45</td>
        <td>brasil</td>
      </tr>
    </table>

    <h1>👨‍💻 Continuação da Tabela 👨‍💻</h1>
    <!-- border serve para adicionar as bordas
         cellspacing serve para zera ou aumentar os quadrados
         cellpadding = serve para dar o espaçamento interno
         align ele centraliza minha tabela por completa.-->

         <!--  e quando eu criar uma tabela sou obrigado a colocar 
            
           <table> e dentro dele as tr  e dentro das tr as informações -->

    <table border="1" cellspacing="0" cellpadding="6" align="center">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Profissão</th>
            <th>Renda</th>
        </tr>
        
        <tr align="center">
            <td>Éder</td>
            <td>25</td>
            <td>Desenvolvedor FullStack</td>
            <td>R$ 50.00</td>
        </tr>

    </table>
  </body>
</html>
