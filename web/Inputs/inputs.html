<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs - tags</title>  
   
</head>
<body>
    <h1>Principais Inputs</h1>
    
    <div class="inputChecked">

        <h2>Escolha seu gosto!</h2>

        <input type="checkbox" id="cinema" >
        <label for="cinema">Cinema</label>

        <input type="checkbox" id="futebol">
        <label for="futebol">Futebol</label>

        <input type="checkbox" id="estudar" >
        <label for="estudar">Estudar</label>

    </div>
    <br>
    <br>
    <div class="inputs"> 
        <label for="">Nome:</label>
        <input type="text">
<br>
        <label for="">Idade</label>
        <input type="number">
<br>
        <label for="">telefone</label>
        <input type="tel">
<br>
        <label for="">Data de Nascimento</label>
        <input type="date">
<br>
        <label for="">Email</label>
        <input type="email">
<br>
        <label for="">Password</label>
        <input type="password" id="see">
    </div>
    <br>
    <br>
    <div class="radios">

        <h2>Voce sรณ pode selecionar 1!</h2>
        
        <input type="radio" name="opcao" id="doce">
        <label for="doce" id="lab">Doce</label>

        <input type="radio" name="opcao" id="salgado" >
        <label for="salgado">Salgado</label>

        <input type="radio"  name="opcao" id="salgadoDoce">
        <label for="salgadoDoce">Salgado/doce</label>

    </div>

    
</body>
</html>
